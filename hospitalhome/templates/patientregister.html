<form action="patientregistervalidater" id='patientregistervalidater' name='patientregistervalidater'>
  <div id='reg1'>
    <div class="wrapper_reg">
      <h2>Registration {{regerror}}</h2>
      
        <div class="input-box">
          <input type="text" placeholder="Enter your name" id='dname' name='dname' required>
        </div><br>
        <div class="input-box">
            <ul id="listr">
                
                <li ><input type="radio" id="dgender" name='dgender' value='male'>male</li> 
                <li ><input type="radio" id="dgender" name='dgender' value='female'> female</li>
                <li ><input type="radio" id="dgender" name='dgender' value='other'>other</li> 
                </ul>
        </div><br>
        <div class="input-box">
          <input type="text" placeholder="date of birth"   id='dob' name='dob' required>
        </div><br>
        <div class="input-box">
          <input type="text" placeholder="phone" id='phone' name='phone' required>
        </div>
        <br>
        <div class="input-box">
            <input type="text" placeholder="Email" id='mail' name='mail' required>
          </div>
          <br>
          <div class="input-box">
            <input type="text" placeholder="Address"  id='daddress' name='daddress' required>
          </div>
          <br> 
          <div class="input-box">
            <input type="text" placeholder="username"  id='dusername' name='dusername' required>
          </div>
          <br>
          <div class="input-box">
            <input type="password" placeholder="password" id='dpassword' name='dpassword' required>
          </div>
          <br>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div><br>
        <div class="text">
          <h3>Already have an account? <a href="patientlogin">Login now</a></h3>
        </div>
      </form>

</div>
